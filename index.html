<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IDOLSTAR — Pro (Vercel)</title>
  <link rel="manifest" id="manifest-link">
  <meta name="theme-color" content="#8A2BE2" />
  <link rel="apple-touch-icon" href="https://placehold.co/180x180/FF69B4/FFFFFF?text=IDOL">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{font-family:Inter, Noto Sans TC, sans-serif}</style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <header class="p-4 bg-white dark:bg-gray-800 shadow-md">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold text-secondary-purple">IDOLSTAR — Pro</h1>
      <div class="flex items-center space-x-3">
        <button id="theme-toggle" class="px-3 py-1 rounded bg-gray-100 dark:bg-gray-700 hidden sm:inline">主題</button>
        <div id="auth-status" class="text-sm"></div>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <section id="auth-section" class="mb-6 bg-white dark:bg-gray-800 p-4 rounded shadow">
      <h2 class="font-semibold mb-3">帳號（Email / Password）</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <form id="signup-form" class="space-y-2">
          <input type="email" id="signup-email" placeholder="Email" class="w-full p-2 border rounded" required>
          <input type="password" id="signup-pw" placeholder="密碼（≥6）" class="w-full p-2 border rounded" required>
          <button class="px-4 py-2 bg-primary-pink text-white rounded">註冊</button>
        </form>
        <form id="login-form" class="space-y-2">
          <input type="email" id="login-email" placeholder="Email" class="w-full p-2 border rounded" required>
          <input type="password" id="login-pw" placeholder="密碼" class="w-full p-2 border rounded" required>
          <button class="px-4 py-2 bg-secondary-purple text-white rounded">登入</button>
        </form>
      </div>
      <div class="mt-3 text-sm text-gray-500">或使用匿名登入： <button id="anon-btn" class="text-primary-pink">匿名登入</button></div>
    </section>

    <section id="profile-section" class="hidden bg-white dark:bg-gray-800 p-4 rounded shadow mb-6">
      <div class="flex items-center space-x-4 mb-4">
        <img id="avatar-img" class="w-16 h-16 rounded-full border" src="https://placehold.co/64x64/FF69B4/FFFFFF?text=ID" alt="avatar">
        <div>
          <div id="display-nickname" class="font-semibold text-lg">-</div>
          <div id="display-fav" class="text-sm text-gray-500">最喜歡：-</div>
        </div>
      </div>

      <form id="profile-form" class="space-y-2">
        <input type="text" id="nickname" placeholder="暱稱" class="w-full p-2 border rounded" required>
        <input type="text" id="fav_idol" placeholder="喜歡的偶像" class="w-full p-2 border rounded" required>
        <div class="flex items-center space-x-2">
          <label class="cursor-pointer inline-flex items-center px-3 py-2 bg-gray-100 rounded">
            <input id="avatar-file" type="file" accept="image/*" class="hidden">
            上傳頭像
          </label>
          <button class="px-4 py-2 bg-primary-pink text-white rounded">儲存</button>
        </div>
      </form>
      <div class="mt-3">
        <button id="logout-btn" class="px-3 py-1 rounded bg-gray-200">登出</button>
      </div>
    </section>

    <section id="notification-section" class="bg-white dark:bg-gray-800 p-4 rounded shadow hidden">
      <h3 class="font-semibold mb-2">推播（FCM）</h3>
      <div class="mb-2">是否允許接收推播： <span id="fcm-status" class="font-medium">未啟用</span></div>
      <button id="fcm-enable" class="px-3 py-1 bg-secondary-purple text-white rounded">啟用推播</button>
    </section>

    <div id="system" class="text-sm text-gray-500 mt-4"></div>
  </main>

  <script type="module" src="/firebase.js"></script>
  <script type="module" src="/main.js"></script>
</body>
</html>
